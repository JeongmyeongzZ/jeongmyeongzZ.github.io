<footer class="c-page__footer">
	</hr>
	{% if page.layout != 'amp' %}
	</hr>
	{% endif %}
	<p>&copy; {{ site.author }} {{ 'now' | date: '%Y' }}</p>
	{% if page.layout != 'amp' %}
	</br>
	{% endif %}
	<p>
		contact:
		{% if site.email %}<a href="mailto:{{ site.email }}">Mail</a> & {% endif %}
		{% if site.github_username %}<a href="https://github.com/{{ site.github_username }}">Github</a> & {% endif %}
		{% if site.linkedin_username %}<a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a>{% endif %}
	</p>
</footer>
